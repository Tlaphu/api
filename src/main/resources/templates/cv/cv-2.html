<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${cvData.name} + ' - Template 2'"></title>

    <style>
        body {
            font-family: 'ArialUnicode', sans-serif;
            margin: 0;
            padding: 0;
            font-size: 14px;
            line-height: 1.5;
            max-width: 867.56px;
            margin: 0 auto;
        }
        .header-section {
            display: flex;
            padding: 20px 25px 10px 25px;
        }
        .avatar-container {
            width: 25%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-right: 15px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
        }
        .name-title-objective {
            width: 75%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .name { font-size: 24px; font-weight: bold; color: #b91c1c; margin: 0 0 3px 0; }
        .title { font-size: 18px; font-weight: 600; color: #444; margin-bottom: 10px; }

        .objective-title { font-weight: bold; color: #b91c1c; border-bottom: 2px solid #b91c1c; padding-bottom: 3px; margin-bottom: 5px; text-transform: uppercase; font-size: 0.9em; }
        .objective-content { font-size: 0.9em; }

        /* MAIN CONTENT LAYOUT */
        .main-content { padding: 20px 25px; }
        .three-col-grid { display: flex; gap: 20px; margin-bottom: 25px; }
        .grid-item { width: 33.33%; }
        .section-title { font-weight: bold; color: #b91c1c; border-bottom: 2px solid #b91c1c; padding-bottom: 3px; margin-bottom: 8px; text-transform: uppercase; font-size: 0.9em; }
        .divider { height: 1px; background-color: #b91c1c; margin-top: 5px; margin-bottom: 8px; }

        .item-header { font-weight: bold; }
        .item-period { font-size: 0.85em; color: #666; margin-bottom: 3px; }
        .item-details { margin-left: 10px; font-size: 0.9em; }
        .info-list { list-style: none; padding: 0; margin: 0; }
        .info-item { margin-bottom: 5px; font-size: 0.9em; }
    </style>
</head>
<body>
<div class="cv-container">
    <div class="header-section">
        <div class="avatar-container">
            <div th:if="${cvData.avatar != null}">
                <img th:src="${cvData.avatar}" alt="Avatar" class="avatar"/>
            </div>
        </div>
        <div class="name-title-objective">
            <h1 class="name" th:text="${cvData.name}">Họ và tên</h1>
            <h2 class="title" th:text="${cvData.candidateTitle}">Chức danh nghề nghiệp</h2>

            <div th:if="${cvData.development != null and !cvData.development.trim().isEmpty()}">
                <div class="objective-title">Mục tiêu nghề nghiệp</div>
                <p class="objective-content" th:utext="${#strings.replace(cvData.development, '\n', '&lt;br/&gt;')}"></p>
            </div>
        </div>
    </div>

    <div class="main-content">

        <div class="three-col-grid">
            <div class="grid-item">
                <div class="section-title">Thông tin cá nhân</div>
                <div class="divider"></div>
                <ul class="info-list">
                    <li class="info-item">Email: <span th:text="${cvData.email}"></span></li>
                    <li class="info-item">Phone: <span th:text="${cvData.phone}"></span></li>
                    <li class="info-item">Address: <span th:text="${cvData.address}"></span></li>
                </ul>
            </div>

            <div class="grid-item" th:if="${cvData.educations != null and !cvData.educations.isEmpty()}">
                <div class="section-title">Học vấn</div>
                <div class="divider"></div>
                <div th:each="i : ${#numbers.sequence(0, cvData.educations.size - 1)}" class="item">
                    <div class="item-header" th:text="${cvData.educations[i]}">Tên Trường/Đơn vị</div>
                    <div class="item-period" th:with="
                             start=${cvData.educationStartDates.size() > i ? cvData.educationStartDates[i] : '?'},
                             end=${cvData.educationEndDates.size() > i ? cvData.educationEndDates[i] : 'Hiện tại'}"
                         th:text="${start} + ' - ' + ${end}"></div>
                    <div class="item-details" th:text="${cvData.educationMajors.size() > i ? cvData.educationMajors[i] : ''}"></div>
                </div>
            </div>

            <div class="grid-item" th:if="${cvData.certificates != null and !cvData.certificates.isEmpty()}">
                <div class="section-title">Chứng chỉ</div>
                <div class="divider"></div>
                <div th:each="i : ${#numbers.sequence(0, cvData.certificates.size - 1)}" class="item">
                    <div class="item-header" th:text="${cvData.certificates[i]}">Tên Chứng chỉ</div>
                    <div class="item-period" th:with="
                             org=${cvData.certificateOrganizations.size() > i ? cvData.certificateOrganizations[i] : 'N/A'}"
                         th:text="${org}">Tổ chức cấp</div>
                </div>
            </div>
        </div>

        <div class="section" th:if="${cvData.experienceNames != null and !cvData.experienceNames.isEmpty()}">
            <div class="section-title">KINH NGHIỆM</div>
            <div th:each="i : ${#numbers.sequence(0, cvData.experienceNames.size - 1)}" class="item">
                <div class="item-header" th:text="${cvData.experienceNames[i]}">Vị trí @ Công ty</div>
                <div class="item-period" th:with="
                         start=${cvData.experienceStartDates.size() > i ? cvData.experienceStartDates[i] : '?'},
                         end=${cvData.experienceEndDates.size() > i ? cvData.experienceEndDates[i] : 'Hiện tại'}"
                     th:text="${start} + ' - ' + ${end}">MM/YYYY - Present</div>
                <div class="item-details" th:utext="${#strings.replace(cvData.experienceInfos[i], '\n', '&lt;br/&gt;')}">Mô tả công việc</div>
            </div>
        </div>

        <div class="section" th:if="${cvData.skills != null and !cvData.skills.isEmpty()}">
            <div class="section-title">KỸ NĂNG</div>
            <ul class="info-list" style="display: flex; flex-wrap: wrap; gap: 10px;">
                <li th:each="skill : ${cvData.skills}" style="border: 1px solid #ccc; padding: 3px 8px; border-radius: 3px;" th:text="${skill}"></li>
            </ul>
        </div>

        <div class="section" th:if="${cvData.projects != null and !cvData.projects.isEmpty()}">
            <div class="section-title">HOẠT ĐỘNG</div>
            <div th:each="i : ${#numbers.sequence(0, cvData.projects.size - 1)}" class="item">
                <div class="item-header" th:text="${cvData.projects[i]}">Tên Hoạt động</div>
                <div class="item-period" th:with="
                         start=${cvData.projectStartDates.size() > i ? cvData.projectStartDates[i] : '?'},
                         end=${cvData.projectEndDates.size() > i ? cvData.projectEndDates[i] : 'Hiện tại'}"
                     th:text="${start} + ' - ' + ${end}"></div>
                <div class="item-details" th:utext="${#strings.replace(cvData.projectInfos[i], '\n', '&lt;br/&gt;')}">Mô tả</div>
            </div>
        </div>

        <div class="section" th:if="${cvData.hobbies != null and !cvData.hobbies.trim().isEmpty()}">
            <div class="section-title">SỞ THÍCH</div>
            <p th:utext="${#strings.replace(cvData.hobbies, '\n', '&lt;br/&gt;')}"></p>
        </div>

    </div>
</div>
</body>
</html>
