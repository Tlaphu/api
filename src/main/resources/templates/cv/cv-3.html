<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${cvData.name} + ' - Template 3'"></title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 210mm;
            height: 297mm;
            box-sizing: border-box;
            color: #000;
        }

        .cv-container {
            width: 100%;
            height: 100%;
            padding: 40px 45px;
            box-sizing: border-box;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .name {
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            margin: 0 0 5px 0;
        }

        .title {
            font-size: 15px;
            color: #444;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .info-contact {
            font-size: 13px;
            color: #444;
        }

        .info-contact span {
            margin: 0 5px;
            white-space: nowrap;
        }

        /* Các section */
        .section {
            margin-bottom: 22px;
        }

        .section-title {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 13px;
            padding-bottom: 5px;
            margin-bottom: 10px;
            border-bottom: 1px solid #aaa;
        }

        .item {
            margin-bottom: 12px;
        }

        .item-header {
            font-weight: bold;
            font-size: 14px;
        }

        .item-period {
            font-size: 13px;
            color: #666;
        }

        .item-details {
            font-size: 13px;
            margin-top: 4px;
        }

        ul.info-list-square {
            list-style-type: square;
            padding-left: 18px;
            font-size: 13px;
        }

        ul.no-style {
            list-style: none;
            padding-left: 0;
            font-size: 13px;
        }

    </style>
</head>

<body>
<div class="cv-container">

    <div class="header">
        <h1 class="name" th:text="${cvData.name}">Tên ứng viên</h1>
        <h2 class="title" th:text="${cvData.candidateTitle}">Chức danh nghề nghiệp</h2>
        <div class="info-contact">
            <span th:text="${cvData.phone}"></span> |
            <span th:text="${cvData.email}"></span> |
            <span th:text="${cvData.address}"></span>
        </div>
    </div>

    <!-- MỤC TIÊU -->
    <div class="section" th:if="${cvData.development != null && !cvData.development.trim().isEmpty()}">
        <div class="section-title">Mục tiêu nghề nghiệp</div>
        <p th:utext="${#strings.replace(cvData.development, '\n', '&lt;br/&gt;')}"></p>
    </div>

    <!-- HỌC VẤN -->
    <div class="section" th:if="${cvData.educations != null && !cvData.educations.isEmpty()}">
        <div class="section-title">Học vấn</div>
        <div th:each="i : ${#numbers.sequence(0, cvData.educations.size - 1)}" class="item">
            <div class="item-header" th:text="${cvData.educations[i]}"></div>
            <div class="item-period"
                 th:with="start=${cvData.educationStartDates[i]}, end=${cvData.educationEndDates[i]}"
                 th:text="${start} + ' - ' + ${end}">
            </div>
            <div class="item-details">
                <span th:if="${cvData.educationMajors.size() > i}" th:text="'Chuyên ngành: ' + ${cvData.educationMajors[i]}"></span>
                <span th:if="${cvData.educationGPAs.size() > i}"> | GPA: <span th:text="${cvData.educationGPAs[i]}"></span></span>
            </div>
        </div>
    </div>

    <!-- KINH NGHIỆM -->
    <div class="section" th:if="${cvData.experiences != null && !cvData.experiences.isEmpty()}">
        <div class="section-title">Kinh nghiệm làm việc</div>
        <div th:each="i : ${#numbers.sequence(0, cvData.experiences.size - 1)}" class="item">
            <div class="item-header" th:text="${cvData.experiences[i]}"></div>
            <div class="item-period"
                 th:with="start=${cvData.experienceStartDates[i]}, end=${cvData.experienceEndDates[i]}"
                 th:text="${start} + ' - ' + ${end}">
            </div>
            <div class="item-details" th:utext="${#strings.replace(cvData.experienceInfos[i], '\n', '&lt;br/&gt;')}"></div>
        </div>
    </div>

    <!-- KỸ NĂNG -->
    <div class="section" th:if="${cvData.skills != null && !cvData.skills.isEmpty()}">
        <div class="section-title">Kỹ năng</div>
        <ul class="info-list-square">
            <li th:each="skill : ${cvData.skills}" th:text="${skill}"></li>
        </ul>
    </div>

    <!-- HOẠT ĐỘNG -->
    <div class="section" th:if="${cvData.projects != null && !cvData.projects.isEmpty()}">
        <div class="section-title">Hoạt động</div>
        <div th:each="i : ${#numbers.sequence(0, cvData.projects.size - 1)}" class="item">
            <div class="item-header" th:text="${cvData.projects[i]}"></div>
            <div class="item-period"
                 th:with="start=${cvData.projectStartDates[i]}, end=${cvData.projectEndDates[i]}"
                 th:text="${start} + ' - ' + ${end}">
            </div>
            <div class="item-details" th:utext="${#strings.replace(cvData.projectInfos[i], '\n', '&lt;br/&gt;')}"></div>
        </div>
    </div>

    <!-- CHỨNG CHỈ -->
    <div class="section" th:if="${cvData.certificates != null && !cvData.certificates.isEmpty()}">
        <div class="section-title">Chứng chỉ</div>
        <ul class="no-style">
            <li th:each="i : ${#numbers.sequence(0, cvData.certificates.size - 1)}">
                <span th:text="${cvData.certificates[i]}"></span>
            </li>
        </ul>
    </div>

    <!-- SỞ THÍCH -->
    <div class="section" th:if="${cvData.hobbies != null && !cvData.hobbies.trim().isEmpty()}">
        <div class="section-title">Sở thích</div>
        <p th:utext="${#strings.replace(cvData.hobbies, '\n', '&lt;br/&gt;')}"></p>
    </div>

</div>
</body>
</html>
